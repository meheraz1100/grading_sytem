<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grading System</h1>
    <label>Mathmatics</label><br><input type="text" id="math">
    <br><br>
    <label>Physics</label><br><input type="text" id="phy">
    <br><br>
    <label>Electrical Circuit-1</label><br><input type="text" id="ele">
    <br><br>
    <label>Basic Electronics</label> <br><input type="text" id="basele">
    <br><br>
    <label>Bangla</label><br><input type="text" id="ban">
    <br><br>
    <label>English</label><br><input type="text" id="eng">
    <br><br>
    <button class="btn1" onclick="total()">Total</button> 
    <button class="btn2" onclick="avarage()">Avarege</button>
    <button class="btn3" onclick="grade()">Grade</button>

    <br>
    <div class="result">
        <div class="head1">
            <h1>Total</h1>
            <div id="total">

            </div>
        </div>

        <div class="head2">
            <h1>Avarege</h1>
        </div>
            <div id="avarager">

            </div>

        <div class="head3">
            <h1>Grade</h1>
        </div>
            <div id="grader">
                
            </div>
    </div>






    <script>
        function total(){
            var sub1 = parseInt(document.getElementById("math").value);
            var sub2 = parseInt(document.getElementById("phy").value);
            var sub3 = parseInt(document.getElementById("ele").value);
            var sub4 = parseInt(document.getElementById("basele").value);
            var sub5 = parseInt(document.getElementById("ban").value);
            var sub6 = parseInt(document.getElementById("eng").value);

            if(sub1 >= 100 || sub2 >= 100 || sub3 >= 100 || sub4 >= 100 || sub5 >= 100 || sub6 >= 100){
                alert("Please Enter a Number Which is under 100 or equals of 100")
            }
            else{
                var total = sub1 + sub2 + sub3 + sub4 + sub5 + sub6;
                document.getElementById("total").innerHTML = "Mathmatics :" + sub1 + "<br> Physics :" + sub2 + " <br> Electrical Circuit-1 :" + sub3 + "<br> Basic Electronics :" + sub4 + " <br> Bangla :" + sub5 + "<br> English :" + sub6 + "<br>              <br> Total Marks : " + total;
            }
        }

        function avarage(){
            var sub1 = parseInt(document.getElementById("math").value);
            var sub2 = parseInt(document.getElementById("phy").value);
            var sub3 = parseInt(document.getElementById("ele").value);
            var sub4 = parseInt(document.getElementById("basele").value);
            var sub5 = parseInt(document.getElementById("ban").value);
            var sub6 = parseInt(document.getElementById("eng").value);

            if(sub1 >= 100 || sub2 >= 100 || sub3 >= 100 || sub4 >= 100 || sub5 >= 100 || sub6 >= 100){
                alert("Please Enter a Number Which is under 100 or equals of 100");
            }
            else{
                var total = sub1 + sub2 + sub3 + sub4 + sub5 + sub6;
                var ave = total / 6;
                document.getElementById("avarager").innerHTML = "Your Avarege Marks is :" + ave;
            }
        }
        function grade(){
            var sub1 = parseInt(document.getElementById("math").value);
            var sub2 = parseInt(document.getElementById("phy").value);
            var sub3 = parseInt(document.getElementById("ele").value);
            var sub4 = parseInt(document.getElementById("basele").value);
            var sub5 = parseInt(document.getElementById("ban").value);
            var sub6 = parseInt(document.getElementById("eng").value);

            if(sub1 >= 100 || sub2 >= 100 || sub3 >= 100 || sub4 >= 100 || sub5 >= 100 || sub6 >= 100){
                alert("Please Enter a Number Which is under 100 or equals of 100")
            }
            else{
                var total = sub1 + sub2 + sub3 + sub4 + sub5 + sub6;
                var ave = total / 6;
                
                if(ave >= 81 && ave <= 100){
                    document.getElementById("grader").innerHTML = "Your Grade is Golden A+";
                }
                else if(ave >= 80){
                    document.getElementById("grader").innerHTML = "Your Grade is A+";
                }
                else if(ave >= 79 && ave <= 69){
                    document.getElementById("grader").innerHTML = "Your Grade is A"
                }
                else if(ave >= 59 && ave <= 68){
                    document.getElementById("grader").innerHTML = "Your grade is A-"
                }
                else if(ave >= 49 && ave <= 58){
                    document.getElementById("grader").innerHTML = "Your Grade is B"
                }
                else if(ave >= 39 && ave <= 48){
                    document.getElementById("grader").innerHTML = "Your Grade is C"
                }
                else if(ave >= 33 && ave <= 38){
                    document.getElementById("grader").innerHTML = "Your Grade is D"
                }
                else if(ave < 33){
                    document.getElementById("grader").innerHTML = "Your Grade is F"
                }
            }
        }
    </script>

</body>
</html>
